{% extends "base.html" %}
{% block content %}
<h2>Seus Pedidos</h2>
<table class="table">
    <thead>
        <tr>
            <th>Produtos</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>
                {% for produto in pedido.listProd %}
                    {{ produto.nome }}{% if not loop.last %}, {% endif %}
                {% endfor %}
            </td>
            <td>R$ {{ "%.2f"|format(pedido.total) }}</td>
            <td>{{ pedido.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
